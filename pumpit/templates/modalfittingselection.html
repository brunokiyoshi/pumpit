
<!-- Modal -->
<div class="modal fade" id="fittingSelectionModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Select fitting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <ul class="nav nav-pills" data-bs-toggle="tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" href="#tab-3k" role="tab" data-bs-toggle="tab">3K</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" href="#tab-1k" role="tab" data-bs-toggle="tab">1K</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-3k" class="tab-pane fade show active" role="tabpanel">
                        {% include "3Kfittings.html" %}
                    </div>
                    <div id="tab-1k" class="tab-pane fade" role="tabpanel">
                        {% include "1KfittingsPerry.html" %}
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
